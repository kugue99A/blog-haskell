name:                blog-haskell
version:             0.1.0.0
github:              "githubuser/blog-haskell"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2024 Author name here"

extra-source-files:
- README.md

description:         HTTPリクエストに対して "hello world" を返すシンプルなサーバー

dependencies:
- base >= 4.7 && < 5
- wai
- warp
- http-types
- bytestring
- aeson
- case-insensitive

executables:
  blog-haskell-exe:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N